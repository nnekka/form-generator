<div *ngFor="let item of formConfig">
  <label>{{item.label}}{{item.required ? '*' : ''}}</label>

  <span *ngIf="item.type!== 'select'">
     <input
       [type]="item.type"
     >
  </span>

  <span *ngIf="item.options && item.type== 'select'">
    <select>
      <option *ngFor="let opt of item.options">{{opt}}</option>
    </select>

  </span>

</div>
