<form
  [formGroup]="form"
  (submit)="onSubmit()"
>
  <div *ngFor="let item of formConfig">
    <label>{{item.label}}{{item.required ? '*' : ''}}</label>

    <span *ngIf="item.type == 'checkbox'">
     <input
       type="checkbox"
       [formControlName]="item.formControlName"

     >
    </span>

    <span *ngIf="item.type == 'text' || item.type == 'number'">
     <!--<input-->
       <!--[type]="item.type"-->
       <!--[formControlName]="item.formControlName"-->
     <!--&gt;-->
      <app-test-input
        [type]="item.type"
        [formControlName]="item.formControlName"
      ></app-test-input>
    </span>


    <span *ngIf="item.type == 'select'">
    <select [formControlName]="item.formControlName">
      <option
        *ngFor="let opt of item.options"
        [value]="opt"
      >
        {{opt}}
      </option>
    </select>
  </span>

  </div>
  <div>
    <button type="submit">Глянуть</button>
    <button type="button" (click)="onReset()">Восстановить форму</button>
  </div>

</form>
